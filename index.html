<!DOCTYPE html>
<html ng-app="weatherApp">

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
      WeatherIn
    </title>
    <script>
      document.write('<base href="' + document.location + '" />');
    </script>
    <link rel="stylesheet" href="styles.css" />
    <link href='https://fonts.googleapis.com/css?family=Bitter|Lato:400,700' rel='stylesheet' type='text/css'>
    <script data-require="angular.js@1.2.x" src="https://code.angularjs.org/1.2.16/angular.js" data-semver="1.2.16">
    </script>
    <script data-require="jquery@*" data-semver="2.0.3" src="http://code.jquery.com/jquery-2.0.3.min.js">
    </script>
    <script src="js/app.js">
    </script>
    <script src="js/gradient.js">
    </script>

    <link rel="shortcut icon" href="images/5.gif" type="image/x-icon" />

   <link rel="icon" href="images/5.gif" type="image/x-icon" />

  </head>

  <body ng-controller="weatherCtrl">

    <div id="wrapper">

      <a href="https://www.yahoo.com/?ilc=401" target="_blank" class="yahoo">

        <img src="https://poweredby.yahoo.com/purple.png" width="134" height="29" class="yahoo"/>

      </a>

      <div id="content">

        <form ng="submit" name="form">
          <div class="form-group">
            <input class="form-control" type="tel" ng-model="zip" name="zipcode" placeholder=" Enter Your Zip Code"/>
            <input class="button" type="submit" value="Search" ng-click="findWeather(zip)" />

            <!--
<input class="button" type="reset" ng-click="findWeather('94101'); zip = ''">
-->
      </div>

        </form>
<div id="week">
        <h1>
          Weather in :
          <span class="city">
            {{ place.location.city }}
          </span>
        </h1>

        <h2>
          <img class="img-thumbnail forecast-img" src="images/{{place.item.condition.code}}.gif" />
          {{ place.item.condition.text }} | {{ place.item.condition.temp }}°
        </h2>
<div class="row">
        <div class="forecast" ng-repeat="forecast in place.item.forecast">
          <div class="box">
            <div class="boxright">
              <h3>
                {{ forecast.day }}
              </h3>
              <p>
                {{ forecast.text }}
              </p>
            </div>
            <div class="boxleft">
              <img class="img-thumbnail forecast-img" src="images/{{forecast.code}}.gif" />
            </div>

            <div class="clear">
            </div>
            <div class="temp">
              <p>
                H : <span class="high">{{ forecast.high }}°</span> | L : <span class="low">{{ forecast.low }}°</span>
  </p>
</div>
</div>
            </div>
          </div>
        </div>


      </div>


    </div>

  </body>

</html>
